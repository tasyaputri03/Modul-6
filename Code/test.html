<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: #88AB8E;">
  <section class="contact-section" style="padding-top:50px;" id="predict1">
      <div class="container">
          <div class="title-box centred">
              <div class="sec-title" style="font-weight :bold; color: #1B4242;">Upload Gambar untuk Membuat Prediksi
              </div>
          </div>
          <form class="login100-form validate-form" action="/predict" method=post enctype=multipart/form-data> <div
              class="row" style=" width: 35%; margin: auto; padding: 15px;">
              <div class="column">
                  <div class="form-check form-check-inline">
                      <p style="font-weight: bold; color: #1B4242;">Pilih Model:</p>
                  </div>
              </div>
              <div class="column">
                  <div class="form-check form-check-inline">
                      <select name="select_model" id="selected_model" class="form-contol rounded-pill" style="width: 245px;">
                          <option value='RPS Model'>Hyperparameter Tuning Model </option>
                          <option value='LRSModel'>Learning Rate Scheduler Model </option>
                      </select>
                  </div>
              </div>
      </div>
      
      <img id="image-preview" alt="image preview" src="#" style="width: 20%;" class="rounded-pill" />
      <div class="container-login100-form-btn mt-3" style="width: 230px;">
          <div class="wrap-input100 validate-input form-control rounded-pill"
              data-validate="Image file is required" id="input">
              <input class="input100 form-control rounded-pill" id="image-source" name="file" onchange="previewImage();"
                  type="file"
                  alt="Input Image" accept="image/jpeg,image/jpg,image/png">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                  <i class="fa fa-file" aria-hidden="true"></i>
              </span>
          </div>
      </div>
      <div class="container-login100-form-btn ">
          <button class="login100-form-btn btn btn-sm mt-2 rounded-pill" style="background-color: #EEE7DA;" type="submit">
              Execute
          </button>
      </div>
      </form>
      </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
<script>
    function previewImage() {
        var preview = document.getElementById('image-preview');
        var fileInput = document.getElementById('image-source');
        var file = fileInput.files[0];

        if (file) {
            var reader = new FileReader();

            reader.onload = function (e) {
                preview.src = e.target.result;
            };

            reader.readAsDataURL(file);
        } else {
            preview.src = '#';
        }
    }
</script>
</body>

</html>
